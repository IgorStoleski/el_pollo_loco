<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/7_statusbars/3_icons/icon_salsa_bottle.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./models/keyboard.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/endboss-icon.class.js"></script>
    <script src="./models/status-bar-endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/ground-bottle.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <title>El Pollo Loco</title>
</head>
<body onload="checkOrientation()">
    <h1 class="headline">El Pollo Loco</h1>
    <div id="fullscreen" class="screen">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="start-screen" class="startscreen">
            <img class="startscreen-img"  src="img/9_intro_outro_screens/start/startscreen_1.png" alt="start">
            <div class="start-btn" onclick="startGame()">Start Game</div>
        </div>
        <div id="end-screen" class="endscreen d-none">
            <img class="endscreen-img-bg" src="img/5_background/second_half_background.png" alt="">
            <img class="endscreen-img" src="img/9_intro_outro_screens/game_over/game over.png" alt="game over">
            <div class="restart-btn" onclick="restartGame()">Restart Game</div>
        </div>     
        <div id="settings" class="settings d-none-important">
            <img id="volume-off-img" onclick="muteSound()" class="volume-img" src="img/icons/volume-mute.svg" alt="">
            <img id="volume-up-img" onclick="unmuteSound()" class="volume-img d-none" src="img/icons/volume-up.svg" alt="">
        </div>   
        <div id="hud" class="mobile-btn d-none-important">
            <div class="left-hud ">
                <button id="walk-left-btn" class="left-btn"><img class="left-walk" src="img/icons/pepe-walk.png" alt=""></button>
                <button id="walk-right-btn" class="right-btn"><img class="right-walk" src="img/icons/pepe-walk.png" alt=""></button>
            </div>
            <div class="center-hud"></div>
            <div class="right-hud">
                <button id="jump-btn" class="jump-btn"><img class="jump" src="img/icons/pepe-jump.png" alt=""></button>
                <button id="throw-btn" class="throw-btn"><img class="throw" src="img/icons/bottle.png" alt=""></button>
            </div>
        </div>
    </div>
    <div class="instruction">
        <div class="arrow-center">Left = <img class="arrow" src="img/icons/arrow-square-left.png" alt="left"></div>
        <div class="arrow-center">Right = <img class="arrow" src="img/icons/arrow-square-right.png" alt="right"></div>
        <div>Jump = Space</div>
        <div>Throw = D</div>
    </div>
    
</body>
</html>
